<html><head>
<title>Analysis</title>
</head><body>


Partner pays: <strong><%=: partner | currency %></strong> <br />

<% Object.keys(debits).forEach(function(name){ %>
  Add to <%=name%>: <strong><%=: debits[name] | currency %></strong>
  <br />
<% }) %>

<br />
<h3>Input:</h3>

<% Object.keys(input).forEach(function(name){ %>
  <%=name%>: <%=: input[name] | currency%>
  <br />
<% }) %>

</body></html>
