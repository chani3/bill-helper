<html><head>
<title>Bill input</title>
</head><body>

<form method='post' action='/'>

<% bills.forEach(function(bill){ 
    if (!bill.amount) {%>
      <%=bill.name%>: <input type='number' step='0.01' name='<%=bill.name%>'>
      <br />
<% }
}) %>

<br />

<% accounts.forEach(function(account){ %>
  <%=account.name%> balance: <input type='number' step='0.01' name='<%=account.name%>'>
  <br />
<% }) %>

<input type='submit' value='Submit'>

</form>

</body></html>
